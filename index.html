<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CNF Checker</title>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="content-item">
                <label for="input">Input:</label>
                <br>
                <textarea id="input" cols="30" rows="10"></textarea>
            </div>
            <div class="content-item" style="margin-left: 30px;">
                <label for="output">Output:</label>
                <br>
                <textarea id="output" cols="30" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="content-button">
            <button id="check" onclick="onCheck()">Check</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
